<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front-End Tools</title>
  </head>
  <body>
    <div class="app">
      <header class="app__header">
        <div class="leaf"></div>
        <h1>
          Front-End <br />
          Tools.
        </h1>

        <p>Try out popular front-end tools in one app!, I'm not an owner of those websites. My app is only for educational purposes.</p>
      </header>

      <main class="app__description">
        <figure class="description__tool" data-link="https://neumorphism.io/">
          <img src="./img/neumorphism.png" width="300" height="200" loading="lazy" alt="" />
          <figcaption>Neumorphism</figcaption>
        </figure>

        <figure class="description__tool" data-link="https://9elements.github.io/fancy-border-radius/">
          <img src="./img/fancy-borders.png" width="300" height="200" loading="lazy" alt="" />
          <figcaption>Fancy borders</figcaption>
        </figure>

        <figure class="description__tool" data-link="https://app.haikei.app/">
          <img src="./img/waves.png" width="300" height="200" loading="lazy" alt="" />
          <figcaption>getwaves.io</figcaption>
        </figure>

        <figure class="description__tool" data-link="https://webgradients.com/">
          <img src="./img/web-gradients.png" width="300" height="200" loading="lazy" alt="" />
          <figcaption>webgradients.com</figcaption>
        </figure>

        <figure class="description__tool" data-link="https://gradienta.io">
          <img src="./img/gradienta.png" width="300" height="200" loading="lazy" alt="" />
          <figcaption>gradienta.io</figcaption>
        </figure>

        <figure class="description__tool" data-link="https://keyframes.app/animate">
          <img src="./img/keyframes.png" width="300" height="200" loading="lazy" alt="" />
          <figcaption>keyframes generator</figcaption>
        </figure>
      </main>

      <object data="https://www.example.com" type="text/html"></object>
      <input type="button" value="Close tool" />
    </div>
  </body>
</html>
