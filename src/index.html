<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Front-End Tools</title>
  <link rel="icon" href="icons/favicon-16x16.png" sizes="16x16" type="image/x-icon" />
  <link rel="icon" href="icons/favicon-32x32.png" sizes="32x32" type="image/x-icon" />
  <link rel="icon" href="icons/android-chrome-192x192.png" sizes="192x192" type="image/x-icon" />
  <link rel="icon" href="icons/android-chrome-512x512.png" sizes="512x512" type="image/x-icon" />
  <link rel="icon" href="./icons/site.webmanifest" />
</head>

<body>
  <div class="app">
    <header class="app__header">
      <h1>
        Front-End <br />
        Tools.
      </h1>
      <p>Try out popular front-end tools in one app!, I'm not an owner of those websites. My app is only for educational
        purposes.</p>
    </header>

    <main class="app__description">
      <figure class="description__tool" data-link="https://neumorphism.io/">
        <picture>
          <source srcset="./img/webp/neumorphism.webp" type="image/webp" />
          <img src="./img/png/neumorphism.png" width="220" height="100" loading="lazy" alt="" decoding="async" />
        </picture>
        <figcaption>Neumorphism</figcaption>
      </figure>

      <figure class="description__tool" data-link="https://9elements.github.io/fancy-border-radius/">
        <picture>
          <source srcset="./img/webp/fancy-borders.webp" type="image/webp" />
          <img src="./img/png/fancy-borders.png" width="220" height="100" loading="lazy" alt="" decoding="async" />
        </picture>
        <figcaption>Fancy borders</figcaption>
      </figure>

      <figure class="description__tool" data-link="https://app.haikei.app/">
        <picture>
          <source srcset="./img/webp/waves.webp" type="image/webp" />
          <img src="./img/png/waves.png" width="220" height="100" loading="lazy" alt="" decoding="async" />
        </picture>
        <figcaption>getwaves.io</figcaption>
      </figure>

      <figure class="description__tool" data-link="https://webgradients.com/">
        <picture>
          <source srcset="./img/webp/web-gradients.webp" type="image/webp" />
          <img src="./img/png/web-gradients.png" width="220" height="100" loading="lazy" alt="" decoding="async" />
        </picture>
        <figcaption>webgradients.com</figcaption>
      </figure>

      <figure class="description__tool" data-link="https://gradienta.io">
        <picture>
          <source srcset="./img/webp/gradienta.webp" type="image/webp" />
          <img src="./img/png/gradienta.png" width="220" height="100" loading="lazy" alt="" decoding="async" />
        </picture>
        <figcaption>gradienta.io</figcaption>
      </figure>

      <figure class="description__tool" data-link="https://keyframes.app/animate">
        <picture>
          <source srcset="./img/webp/keyframes.webp" type="image/webp" />
          <img src="./img/png/keyframes.png" width="220" height="100" loading="lazy" alt="" decoding="async" />
        </picture>
        <figcaption>keyframes generator</figcaption>
      </figure>
    </main>

    <iframe data="https://www.example.com" type="text/html"></iframe>
    <input type="button" value="Close tool" />
  </div>
</body>

</html>
